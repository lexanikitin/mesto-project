<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/mesto-logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто1</h1>
        <button aria-label="Изменить" type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-section">
      <ul class="elements">
        <template class="element-template">
          <li class="element">
            <img src="" alt="Фотография" class="element__image">
            <h2 class="element__heading"></h2>
            <button class="element__like" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
    <div class="popup popup-profile">
      <div class="popup__container">
        <form action="#" method="post" class="form" name="edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <label>
            <input class="form__input" type="text" name="name" id="name" placeholder="Имя" value="Жак-Ив Кусто"
                   required>
          </label>
          <label>
            <input class="form__input" type="text" name="subtitle" id="subtitle" placeholder="Описание"
                   value="Исследователь океана" required>
          </label>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup-element">
      <div class="popup__container">
        <form action="#" method="post" class="form" name="new-element">
          <h2 class="form__title">Новое место</h2>
          <label>
            <input class="form__input" type="text" name="element-name" id="element-name" placeholder="Название"
                   required>
          </label>
          <label>
            <input class="form__input" type="text" name="element-link" id="element-link" placeholder="Ссылка на картинку"
                   required>
          </label>
          <button class="form__submit" type="submit">Создать</button>
        </form>
        <button aria-label="Закрыть" type="button" class="popup__close"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
  </footer>
  <script src="pages/index.js">
  </script>
</body>
</html>
