<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body class="page">
  <header class="header">
    <img alt="Логотип Mesto" class="header__logo" src="<%=require('./images/mesto-logo.svg')%>">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Аватар пользователя" class="profile__avatar" src="<%=require('./images/avatar.png')%>">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="Изменить" class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" class="profile__add-button" type="button"></button>
    </section>
    <section class="elements-section">
      <ul class="elements">
        <template class="element-template">
          <li class="element">
            <img alt="Фотография" class="element__image" src="">
            <div class="element__heading-block">
              <h2 class="element__heading"></h2>
              <div class="element__like-block">
                <button class="element__like-btn" type="button"></button>
                <p class="element__like-counter">1</p>
              </div>
            </div>
            <button class="element__delete" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
    <div class="popup popup-profile">
      <div class="popup__container">
        <form action="#" class="form" method="post" name="edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <label>
            <input class="form__input"
                   data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                   id="name" maxlength="40" minlength="2"
                   name="name" placeholder="Имя" required
                   type="text" pattern="^[a-zA-Zа-яА-Я-\s]+$">
            <span class="form__error-message name-error"></span>
          </label>
          <label>
            <input class="form__input"
                   data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                   id="subtitle" maxlength="200" minlength="2"
                   name="subtitle" placeholder="О себе" required
                   type="text" pattern="^[a-zA-Zа-яА-Я-\s]+$">
            <span class="form__error-message subtitle-error"></span>
          </label>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup-element">
      <div class="popup__container">
        <form action="#" class="form" method="post" name="new-element">
          <h2 class="form__title">Новое место</h2>
          <label>
            <input class="form__input" id="element-name" name="element-name" placeholder="Название" required
                   data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                   type="text" maxlength="30" minlength="2" pattern="^[a-zA-Zа-яА-Я-\s]+$">
            <span class="form__error-message element-name-error"></span>
          </label>
          <label>
            <input class="form__input" id="element-link" name="element-link" placeholder="Ссылка на картинку"
                   required type="url">
            <span class="form__error-message element-link-error"></span>
          </label>
          <button class="form__submit" type="submit">Создать</button>
        </form>
        <button aria-label="Закрыть" class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__image-container">
        <img alt="" class="popup__image" src="">
        <p class="popup__image-name"></p>
        <button aria-label="Закрыть" class="popup__close" type="button"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
